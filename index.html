<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gigi's Web of Meowsteries</title> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="game">
            <h1>Detective Gigi's Web of <em>Meow</em>steries</h1>
            <div id="top-menu-div">
                <button type="button" class="top-menu" id="inventory-button">Inventory</button>
                <button type="button" class="top-menu" id="stats-button">Stats</button>
                <span class="top-menu">In: <span id="current-place-text">placeholder PLACE</span></span>
                <div id="right-top-menu">
                    <button type="button" class="top-menu" id="clues-info">Clues/Info</button>

                    <select id="places-dropdown" name="places-dropdown">
                        <option value=0 selected>Office</option>
                        <option value=1>Police Station</option>
                        <option value=2>Granny's House</option>
                    </select>


                    <button type="button" class="top-menu" id="change-place">Change Place</button>
                    <button type="button" class="top-menu" id="options">Options</button>
                </div>
            </div>
            <figure id="main-image">
                <img src="images\gigi_capa.jpg" alt="Cute cat sleeping" id="context-image">
                <figcaption id="place-description">Crime never sleeps. We do.</figcaption>
            </figure>
            <div id="main-window">
                <p class="main-text" id="main-text">"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sunt in culpa qui officia deserunt mollit anim id est laborum."</p>
            </div>
            <div id="place-controls">
                <button>Talk to</button>
                <button>Search</button>
                <button>Use item</button>
            </div>

            <div id="stats-screen">
                <div class="stats-screen-item"><span>XP:</span><span id="XP-text">10</span></div>
                <div class="stats-screen-item"><span>Cuteness:</span><span id="Cuteness-text">10</span></div>
                <div class="stats-screen-item"><span>Inteligence:</span><span id="Intelligence-text">10</span></div>
                <div class="stats-screen-item"><span>Stealth:</span><span id="Stealth-text">10</span></div>
                <div class="stats-screen-item"><span>Purrrrrinnngg:</span><span id="Purr-text">10</span></div>
                <div class="stats-screen-item"><button>Level Up: <span id="level-up-req">1000</span>XP</button></div>
            </div>

            <footer>
                <p>Developed by Zunino-Aucar family</p>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
